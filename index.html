<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" href="../src/assets/logo.png">
</head>
<body>
    <div id="header">
        <img src="./assets/logo.png" alt="todolist-logo">
        <span>Todo List</span>
    </div>
    <div class="main-content">
        <div class="side-nav">
            <div class="nav-item"><img src="./assets/side-nav/inbox.png" alt="inbox"><span>Inbox</span></div>
            <div class="nav-item"><img src="./assets/side-nav/today.png" alt="today"><span>Today</span></div>
            <div class="nav-item"><img src="./assets/side-nav/week.png" alt="this week"><span>This week</span></div>
            <div class="project-container">
                <span>Projects</span>
                <div id="projects">
                    <!-- <div>
                        <img src="../src/assets/side-nav/project.png" alt="">
                        <span>name</span>
                        <img class="cancel "src="../src/assets/side-nav/cancel.png" alt="">
                    </div> -->
                </div>
                <div id="add-project" class="nav-item">
                    <img src="./assets/side-nav/add.png" alt="add icon">
                    <span>Add Project</span>
                </div>
                <div id="new-project">
                    <input type="text" id="new-project-name" placeholder="my-awesome-project" required maxlength="12">
                    <button class="red">Cancel</button>
                    <button class="green">Create</button>
                </div>
            </div>
        </div>
        <div class="content">
            <span>Inbox</span>
            <div id="create-todos">
                <img src="./assets/side-nav/add.png" alt="add-todo">
                <span>Create a task</span>
            </div>
            <div id="new-todo">
                <input type="text" placeholder="Task name">
                <input type="text" placeholder="Description">
                <div>
                    <label for="due-date">Due date:</label>
                    <input type="date" id="due-date">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="red">Cancel</button>
                    <button class="green">Create</button>
                </div>
            </div>

            <div id="new-todo-edit">
                <input type="text" placeholder="Task name">
                <input type="text" placeholder="Description">
                <div>
                    <label for="due-date">Due date:</label>
                    <input type="date" id="due-date-edit">
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority-edit">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="red">Cancel</button>
                    <button class="green">Edit</button>
                </div>
            </div>

            <div class="todos">
                <!-- <div class="todo">
                    <div>
                        <div class="title">
                            <input type="checkbox">
                            <span>Task name</span>
                        </div>
                        <span class="project">Project</span>
                    </div>
                    <span class="description">Description</span>
                    <div class="edits">
                        <span class="due-date">Due-date</span>
                        <img src="../src/assets/content/edit.png" alt="edit-icon">
                        <img src="../src/assets/content/delete.png" alt="delete-icon">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Sankari-K/" target="_blank"><img src="./assets/github-icon.png" alt="github logo"></a>
        <span>Sankari Karthik</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
